<form ng-show="!vm.myAccount" name="vm.myAccountForm">
	
		<div class="form-group">
			<label>Имя</label>
			<input class="form-control" data-ng-model="myAccount.name" type="text" placeholder="Имя" required ng-minlength="2" name="myAccountName">
		</div>
		
		<div ng-messages="vm.myAccountForm.myAccountName.$error" ng-if="vm.myAccountForm.myAccountName.$dirty">
			<div ng-message="required" class="alert alert-danger" role="alert">А где имя?</div>
			<div ng-message="minlength" class="alert alert-danger" role="alert">Имя слишком короткое</div>
		</div>
		
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" data-ng-model="myAccount.email"   type="email" placeholder="Email" ng-invalid="" required ng-minlength="5"  name="myAccountEmail">
		</div>
		
		<div ng-messages="vm.myAccountForm.myAccountEmail.$error" ng-if="vm.myAccountForm.myAccountEmail.$dirty">
			<div ng-message="required" class="alert alert-danger" role="alert">А где email?</div>
			<div ng-message="minlength" class="alert alert-danger" role="alert">Email слишком короткий</div>
			<div ng-message="email" class="alert alert-danger" role="alert">Неправильный email</div>
		</div>
		
		
		<div class="form-group">
			<label>Телефон</label>
			<input class="form-control" data-ng-model="myAccount.phone"  type="text" placeholder="Телефон" ng-pattern="/^\+?([0-9]{1})\)?[ ]?[-.(. ]?([0-9]{3})?[-.). ]?[ ]?([0-9]{3})[-. ]?([0-9]{2})[-. ]?([0-9]{2})$/" required ng-minlength="10"  name="myAccountPhone">
		</div>
		
		<div ng-messages="vm.myAccountForm.myAccountPhone.$error" ng-if="vm.myAccountForm.myAccountPhone.$dirty">
			<div ng-message="required" class="alert alert-danger" role="alert">А где телефон?</div>
			<div ng-message="minlength" class="alert alert-danger" role="alert">Телефон слишком короткий</div>
			<div ng-message="pattern" class="alert alert-danger" role="alert">Неправильный телефон</div>	
		</div>
		
		 <button type="submit" class="btn btn-default" data-ng-click="vm.addAccount(myAccount)" data-ng-disabled="vm.pokemonForm.$invalid">Добавить </button>
		
		
</form>
<div  ng-show="vm.myAccount">
	Имя: <span ng-bind='vm.myAccount.name'></span><br>
	Email: <span ng-bind='vm.myAccount.email'></span><br>
	Телефон: <span ng-bind='vm.myAccount.phone'></span><br>
</div>
